<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		html,body,h3{
			margin: 0;
			padding: 0;
		}
		.header {
			width: 1920px;
			height: 74px;
			background: url("./headBg.png") 0 0 no-repeat;
			background-size: 100%;
		}
		.view{
			width: 1920px;
			height: 1080px;
			background: #f00;
		}
	</style>
</head>
<body>
	<div class="view">
		<div class="header"></div>
		<div class="mes"></div>
	</div>
	<script>
		function getViewData() {
			var html = document.getElementsByTagName('html')[0];
			var mes = document.getElementsByClassName('mes')[0];
			mes.innerHTML =
				"<h3>浏览器窗口信息如下: </h3>" +
				"屏幕分辨率为：" + screen.width + "*" + screen.height
				+ "<br />" +
				"屏幕可用大小：" + screen.availWidth + "*" + screen.availHeight
				+ "<br />" +
				"网页可见区域宽：" + html.clientWidth
				+ "<br />" +
				"网页可见区域高：" + html.clientHeight
				+ "<br />" +
				"网页可见区域宽(含边线宽)：" + html.offsetWidth
				+ "<br />" +
				"网页可见区域高(含边线高)：" + html.offsetHeight
				+ "<br />" +
				"网页正文全文宽：" + html.scrollWidth
				+ "<br />" +
				"网页正文全文高：" + html.scrollHeight
				+ "<br />" +
				"网页被卷去的高：" + (html.scrollHeight - html.clientHeight)
				+ "<br />" +
				"网页被卷去的左：" + (html.scrollWidth - html.clientWidth)
				+ "<br />" +
				"屏幕分辨率的高：" + window.screen.height
				+ "<br />" +
				"屏幕分辨率的宽：" + window.screen.width
				+ "<br />" +
				"屏幕可用工作区高度：" + window.screen.availHeight
				+ "<br />" +
				"屏幕可用工作区宽度：" + window.screen.availWidth
				+ "<br />" +
				"调整好后刷新页面"
		}
		getViewData();
		window.addEventListener('resize',getViewData)
	</script>
</body>
</html>
